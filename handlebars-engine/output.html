<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SM Editor Demo</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="app-body">
    <div style="overflow-x: auto; overflow-y: hidden; position: relative">
      <div
        style="
          position: absolute;
          top: 30px;
          text-align: right;
          right: 0;
          color: white;
          width: 70vw;
          height: calc(100vh - 30px);
          padding-right: 100px;
        "
      >
        <img
          src="https://annual-report-al-roaya.storyme.ps/assets/kitetitlere.webp"
          style="
            position: absolute;
            top: 0;
            left: 90px;
            height: 90vh;
            z-index: 1;
            width: 200px;
          "
        />

        <h1
          class="titleIntro"
          style="
            display: block;
            font-size: 3.5rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
          "
        >
          التقـــــرير الســــنوي
        </h1>

        <h1
          class="titleIntro"
          style="
            display: block;
            font-size: 3rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
          "
        >
          2023
        </h1>
      </div>

      <img
        src="https://annual-report-al-roaya.storyme.ps/assets/Sky2.webp"
        style="height: 100vh"
      />

      <img
        src="https://annual-report-al-roaya.storyme.ps/assets/intro_002_45.webp"
        style="position: absolute; height: 50vh; bottom: 0"
      />
    </div>
  </body>
</html>
